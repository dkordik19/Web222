<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WEB222 Store - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header-wrapper">
        <div>
          <img src="./img/logo2.png" alt="" srcset="" id="logo" />
        </div>
        <div>
          <h1 id="title">web222 fishing store</h1>
        </div>
      </header>
    </div>
    <div id="contact-main">
      <form action="https://httpbin.org/post" method="post">
        <label for="contact-first-name">First Name</label>
        <input
          id="contact-first-name"
          name="first-name"
          autocomplete="name"
          type="text"
          maxlength="44"
          tabindex="1"
          required
        />

        <label for="contact-last-name">Last Name</label>
        <input
          id="contact-last-name"
          name="last-name"
          autocomplete="name"
          type="text"
          maxlength="44"
          tabindex="2"
          required
        />
        <label for="contact-email">Email</label>
        <input
          id="contact-email"
          name="email"
          autocomplete="email"
          type="email"
          tabindex="3"
          required
        />
        <label for="contact-address">Address</label>
        <input
          id="contact-address"
          name="address"
          type="text"
          tabindex="4"
          list="cities"
          required
        />
        <datalist id="cities">
          <option value="Toronto"></option>
          <option value="Ottawa"></option>
          <option value="Edmonton"></option>
          <option value="Calgary"></option>
          <option value="Montreal"></option>
        </datalist>

        <label for="contact-phone">Phone Number</label>
        <input
          id="contact-phone"
          name="phone"
          type="text"
          tabindex="5"
          pattern="^([0-9]{3})[-]?[ ]?([0-9]{3})[-]?[ ]?([0-9]{4})$"
          placeholder="111 222 3333"
          required
        />

        <label for="contact-postal">Postal Code</label>
        <input
          id="contact-postal"
          name="postal"
          type="text"
          tabindex="6"
          pattern="^[A-Za-z]\d[A-Za-z][-]?[ ]?\d[A-Za-z]\d$"
          placeholder="A1A 1A1"
          required
        />

        <input type="checkbox" id="phoned" name="phoned" value="Yes" />
        <label for="phoned">"Would you like to be phoned?</label>

        <label for="contact-question"></label>
        <input
          onchange="get_data(this)"
          id="contact-question"
          name="question"
          type="question"
          tabindex="7"
          list="contact-about"
          placeholder="What this is about?"
          required
        />
        <datalist id="contact-about">
          <option value="Question"></option>
          <option value="Comment"></option>
          <option value="Order Problem"></option>
        </datalist>

        <label for="contact-order-number"></label>
        <input
          id="contact-order-number"
          name="question-other"
          type="number"
          placeholder="Enter your order number"
        />

        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          tabindex="8"
          placeholder="Your message here..."
          required
        ></textarea>

        <label for="my-name"></label>
        <input id="my-name" name="my-name" type="text" value="Dmytro Kordik" />
        <div class="buttons">
          <input id="sbm-btn" type="submit" name="submit" value="Submit" tabindex="9" />
          <a href="index.html">Go Back</a>
        </div>
      </form>
    </div>

    <!--    


    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).

  -->
    <script src="./js/contact.js"></script>
  </body>
</html>
